<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" [routerLink]="['/admin-home']">
                <img src="../../../assets/images/yotech.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/admin-home']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/admin-add']">Add Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/admin-view']">View Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['/expired-post']">Expired Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/sign-in']" (click)="signout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header ends -->

    <!-- page content -->
    <section class="page-content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-lg-4 col-sm-6" *ngFor="let info of filteredArray">
                    <div class="yoCard">
                        <div class="yoCard-header">
                            <h4 class="job-title">{{ info['data']['job']['title'] }}</h4>
                        </div>
                        <div class="yoCard-job-des">
                            <p class="job-position">{{ info['data']['job']['jobPosition'] }}</p>
                            <p class="job-location">{{ info['data']['job']['jobLocation'] }}</p>
                        </div>
                        <div class="yoCard-btn">
                            <a [routerLink]="['/admin-applicants', info['id']]" class="yoBtn">View Applicants</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- page content ends -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p>Copyright &copy; 2020 <span class="orange">Yo</span><span class="purple">Tech</span> Limited All
                        rights
                        reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer ends -->
</body>
