<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://placeimg.com/128/128/nature">
              </div>
              <div class="col-md-8">
                <form #form="ngForm">
                  <input type="text" class="form-control mb-2" #email="ngModel" name="email"
                   ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required >
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.pattern">
                        This is not a valid email.
                    </div>

                </div>
                <input type="password" class="form-control mb-2" name="password" ngModel
                #password="ngModel"
                placeholder="Password" required minlength="6">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                 <div *ngIf="password.errors.required">
                     password is required.
                 </div>
                 <div *ngIf="password.errors.minlength">
                     Minimum 6 digits.
                 </div>
                 </div>
                 <a [routerLink]="['/sign-up']">Not yet Register?</a><br>
                  <button class="btn btn-lg btn-primary btn-block mb-1" [disabled]="form.invalid" (click)="login(form)">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
