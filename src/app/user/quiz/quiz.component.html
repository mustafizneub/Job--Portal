<!-- header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" [routerLink]="['/admin-home']">
      <img src="../../../assets/images/yotech.png" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/carrer']">Carrer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/my-job']">My Job</a>
      </li>
        <li *ngIf='login' class="nav-item">
          <a class="nav-link" [routerLink]="['/sign-in']" (click)="signout()">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- header ends -->
<div class="container">
  <form #form="ngForm" (submit)='onSubmit(form)'>
    <div *ngFor="let question of questions; let i=index" class="container" ngModelGroup="answers">
      <h2>{{i+1.}} {{ question.data.question }} </h2>

      <div *ngFor="let option of question.data.option">
        <div class="form-check">
          <input class="form-check-input" type="radio" [name]="question.data.name" id="option" [value]="option" ngModel
            required>
          <label class="form-check-label">
            {{ option }}
          </label>
        </div>
      </div>
    </div>
    <br>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button><br>
  </form>
</div>
