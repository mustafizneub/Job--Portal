<div>

        <form #form="ngForm" (submit)="onSubmit(form)">
            <div class="container clearfix" style="margin-top: 10px;">
                <div ngModelGroup="basicinfo">
                    <div class="form-group">
                        <div class="row  border-bottom">

                            <div class="col-6">
                                <div class="row">
                                    <div class="col-1" style="height: 50px; background-color: #374458;">

                                    </div>
                                    <div class="col-11">
                                        <div class="form-group col-md-10">
                                            <label for="name">Name
                                            </label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                [ngModel]="information.basicInfo.name" #name="ngModel" required
                                                minlength="4">

                                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                                class="alert alert-danger">

                                                <div *ngIf="name.errors.required">
                                                    Name is required.
                                                </div>
                                                <div *ngIf="name.errors.minlength">
                                                    Name must be at least 4 characters long.
                                                </div>
                                                <div *ngIf="name.errors.forbiddenName">
                                                    Name cannot be Bob.
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group col-md-10">
                                            <label for="designation">Designation</label>
                                            <input type="text" class="form-control" id="designation" name="designation"
                                                [ngModel]="information.basicInfo.designation">

                                        </div>
                                        <div class="form-group col-md-10">
                                            <label for="objective">Objective</label>
                                            <input type="text" class="form-control" id="objective" name="objective"
                                                [ngModel]="information.basicInfo.objective">

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-3" style="padding-left: 0; margin-left: 0;">
                                <img class="img-fluid" [src]="information.basicInfo.url"
                                    style="margin-bottom: 10px; width: 136px; height: 136px; margin-left: 16%">
                                <input style=" margin-right: 10px;" (change)="upload($event)" type="file"
                                    accept=".png,.jpg">
                            </div>
                            <div class="col-3" style="text-align: right;">
                                <h6>Address&nbsp;&nbsp;<i class="fa fa-address-book" aria-hidden="true"></i></h6>
                                <div class="form-group col-md-16">
                                    <input type="text" class="form-control" id="presentaddress" name="presentaddress"
                                        #presentaddress="ngModel" [ngModel]="information.basicInfo.address">

                                </div>
                                <h6>Email&nbsp;&nbsp;<i class="fa fa-envelope" aria-hidden="true"></i></h6>
                                <div class="form-group col-md-16">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        [ngModel]="information.basicInfo.email" #email="ngModel" required>

                                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                        class="alert alert-danger">

                                        <div *ngIf="email.errors.required">
                                            Email is required.
                                        </div>
                                        <div *ngIf="email.errors.pattern">
                                            This is not a valid email.
                                        </div>

                                    </div>



                                </div>
                                <h6>Phone&nbsp;&nbsp;<i class="fa fa-phone-square" aria-hidden="true"></i></h6>

                                    <input type="text" class="form-control" id="phonenumber" name="phonenumber"
                                        #phonenumber="ngModel" [ngModel]="information.basicInfo.phone">
                                </div>
                            </div>
